<div class="flex-whole bg-whole md-w-100">
  <div class="w-30 bg-white w-md-none md-none" [class.md-none]="!showFilters">
    <app-furniture-filter
      class="fixed-filter"
      (resetClicked)="onResetClicked()"
    ></app-furniture-filter>
  </div>
  <div class="spinner__loading" *ngIf="isLoading">
    <div>
      <mat-spinner></mat-spinner>
    </div>
  </div>
  <div class="cards" *ngIf="!isLoading">
    <div class="filters-md">
      <span (click)="toggleFilters()">Show Filters</span>
    </div>
    <app-post-card
      [cards]="cards"
      [isLoading]="isLoading"
      [increaseHeight]="false"
      [increaseMargin]="true"
    ></app-post-card>
  </div>
</div>
