<div class="flex bg">
  <div class="w-30 bg-white">
    <app-sport-filter></app-sport-filter>
  </div>
  <div class="spinner__loading" *ngIf="isLoading">
    <div>
      <mat-spinner></mat-spinner>
    </div>
  </div>
  <div class="cards" *ngIf="!isLoading">
    <app-post-card
      [cards]="cards"
      [isLoading]="isLoading"
      [increaseHeight]="false"
    ></app-post-card>
  </div>
</div>
